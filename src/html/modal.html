
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link href="../css/modal.css" rel="stylesheet" type="text/css"/>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>

<body>
  <!-- Button trigger modal -->
  <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
    Launch demo modal
  </button>

  <!-- Modal -->
  <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="myModalLabel">Aggiungi al carrello</h4>
        </div>
        <div class="modal-body">
          <div class="card-container">
            <div class="card">
              <img class="card-img img-rounded" src="../../img/placeholder.jpg" alt="immagine prodotto">
              <div class="card-body">
                <h2 class="card-title">Frutti di porco</h4>
                  <p class="card-text">Prosciutto cotto, prosciutto crudo, salame, pancetta, speck, ciccioli, lardo, speck, cubetti di strutto, zampone, mortadella, olio di palma</p>
                </div> <!--end product-->
              </div>

              <legend class="details">Dettagli aggiuntivi</legend>
              <div class="supplements">

                <div class="form-inline" id="dropdowns">
                  <div class="form-group">
                    <label for="imp">Impasto:</label>
                    <select class="selectpicker" id="imp">
                      <option>classico</option>
                      <option>farro</option>
                      <option>integrale</option>
                      <option>olio d'oliva</option>
                    </select>
                  </div>


                  <div class="form-group">
                    <label for="qta">Quantità</label>
                    <select class="selectpicker" id="qta">
                      <option>1</option>
                      <option>2</option>
                      <option>3</option>
                      <option>4</option>
                      <option>5</option>
                    </select>
                  </div>

                </div>

                <button class="btn btn-default" type="button" data-toggle="collapse" data-target="#collapse-supp" aria-expanded="false" aria-controls="collapse-supp">
                  Aggiunte (0,50€)
                </button>

                <div class="collapse" id="collapse-supp">
                  <div class="well">
                    <div class="supp-container"></div>
                    <form class="supplements-list">
                      <div class="row">

                        <div class="col-sm-4 col-md-3">
                          <div class="form-check">
                            <label class="supp-label">
                              <input type="checkbox" name="check" unchecked> <span class="label-text">canarino</span>
                            </label>
                          </div>
                        </div>

                        <!--Si può cancellare da qui...-->
                        <div class="col-sm-4 col-md-3">
                          <div class="form-check">
                            <label class="supp-label">
                              <input type="checkbox" name="check" unchecked> <span class="label-text">carciofo  </span>
                            </label>
                          </div>
                        </div>

                        <div class="col-sm-4 col-md-3">
                          <div class="form-check">
                            <label class="supp-label">
                              <input type="checkbox" name="check" unchecked> <span class="label-text">mela  </span>
                            </label>
                          </div>
                        </div>

                        <div class="col-sm-4 col-md-3">
                          <div class="form-check">
                            <label class="supp-label">
                              <input type="checkbox" name="check" unchecked> <span class="label-text">tentacolo</span>
                            </label>
                          </div>
                        </div>

                        <div class="col-sm-4 col-md-3">
                          <div class="form-check">
                            <label class="supp-label">
                              <input type="checkbox" name="check" unchecked> <span class="label-text">salame</span>
                            </label>
                          </div>
                        </div>

                        <div class="col-sm-4 col-md-3">
                          <div class="form-check">
                            <label class="supp-label">
                              <input type="checkbox" name="check" unchecked> <span class="label-text">giacomo</span>
                            </label>
                          </div>
                        </div>

                        <div class="col-sm-4 col-md-3">
                          <div class="form-check">
                            <label class="supp-label">
                              <input type="checkbox" name="check" unchecked> <span class="label-text">gomorra  </span>
                            </label>
                          </div>
                        </div>

                        <div class="col-sm-4 col-md-3">
                          <div class="form-check">
                            <label class="supp-label">
                              <input type="checkbox" name="check" unchecked> <span class="label-text">ciao  </span>
                            </label>
                          </div>
                        </div>

                        <div class="col-sm-4 col-md-3">
                          <div class="form-check">
                            <label class="supp-label">
                              <input type="checkbox" name="check" unchecked> <span class="label-text">fuffa  </span>
                            </label>
                          </div>
                        </div> <!-- ...a qui-->
                      </form>

                    </div>

                  </div>
                </div>

              </div>

            </div>
          </div>

          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Annulla</button>
            <button type="button" class="btn btn-primary">Aggiungi
              <span class="glyphicon glyphicon-shopping-cart" aria-hidden="true"></span>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div> <!--fine modal-->
</body>
</html>
