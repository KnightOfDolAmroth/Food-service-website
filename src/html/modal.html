
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="../css/modal.css" rel="stylesheet" type="text/css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

  </head>

  <body>
    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
      Launch demo modal
    </button>

    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="myModalLabel">Aggiungi al carrello</h4>
          </div>
          <div class="modal-body">
                  <div class="card-container">
                    <div class="card">
                        <img class="card-img img-rounded" src="../../img/placeholder.jpg" alt="immagine prodotto">
                        <div class="card-body">
                            <h2 class="card-title">Frutti di porco</h4>
                            <p class="card-text">Prosciutto cotto, prosciutto crudo, salame, pancetta, speck, ciccioli, lardo, speck, cubetti di strutto, zampone, mortadella, olio di palma</p>
                        </div> <!--end product-->
                    </div>

                  <div class="supplements">

                            <form class="supplements-list">
                              <h2>Aggiunte</h2>
                              <div class="row">

                                <div class="col-sm-3 col-md-3">
                                  <div class="form-check">
                                    <label class="supp-label">
                                      <input type="checkbox" name="check" checked> <span class="label-text">canarino  </span>
                                    </label>
                                  </div>
                                </div>

                                <div class="col-sm-3 col-md-3">
                                  <div class="form-check">
                                    <label class="supp-label">
                                      <input type="checkbox" name="check" checked> <span class="label-text">carciofo  </span>
                                    </label>
                                  </div>
                                </div>

                                <div class="col-sm-3 col-md-3">
                                  <div class="form-check">
                                    <label class="supp-label">
                                      <input type="checkbox" name="check" checked> <span class="label-text">pterodattilo  </span>
                                    </label>
                                  </div>
                                </div>

                                <div class="col-sm-3 col-md-3">
                                  <div class="form-check">
                                    <label class="supp-label">
                                      <input type="checkbox" name="check" checked> <span class="label-text">tentacolo</span>
                                    </label>
                                  </div>
                                </div>

                                <div class="col-sm-3 col-md-3">
                                  <div class="form-check">
                                    <label class="supp-label">
                                      <input type="checkbox" name="check" checked> <span class="label-text">salame</span>
                                    </label>
                                  </div>
                                </div>

                                <div class="col-sm-3 col-md-3">
                                  <div class="form-check">
                                    <label class="supp-label">
                                      <input type="checkbox" name="check" checked> <span class="label-text">giacomo</span>
                                    </label>
                                  </div>
                                </div>

                                <div class="col-sm-3 col-md-3">
                                  <div class="form-check">
                                    <label class="supp-label">
                                      <input type="checkbox" name="check" checked> <span class="label-text">gomorra  </span>
                                    </label>
                                  </div>
                                </div>

                                <div class="col-sm-3 col-md-3">
                                  <div class="form-check">
                                    <label class="supp-label">
                                      <input type="checkbox" name="check" checked> <span class="label-text">ciao  </span>
                                    </label>
                                  </div>
                                </div>

                                <div class="col-sm-3 col-md-3">
                                  <div class="form-check">
                                    <label class="supp-label">
                                      <input type="checkbox" name="check" checked> <span class="label-text">fuffa  </span>
                                    </label>
                                  </div>
                                </div>
                  </form>

                    </div>

                  </div>
            </div>

          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
