<!doctype html>
<html lang="it">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
    <link type ="text/css" rel ="stylesheet" href="../../css/pay.css">
    <title>Payment</title>
  </head>
  <body>
		<div class="container">
			<div class="row">
				<div class="paymentCont">
								<div class="headingWrap">
										<h1 class="headingTop text-center">Scegli il tuo metodo di pagamento</h1>
								</div>
								<div class="paymentWrap">
									<div class="btn-group paymentBtnGroup btn-group-justified" data-toggle="buttons">
							            <label class="btn paymentMethod active">
							            	<div class="method visa"></div>
							                <input type="radio" name="options" checked>
							            </label>
							            <label class="btn paymentMethod">
							            	<div class="method master-card"></div>
							                <input type="radio" name="options">
							            </label>
							            <label class="btn paymentMethod">
						            		<div class="method amex"></div>
							                <input type="radio" name="options">
							            </label>
							             <label class="btn paymentMethod">
						             		<div class="method vishwa"></div>
							                <input type="radio" name="options">
							            </label>
							            <label class="btn paymentMethod">
						            		<div class="method ez-cash"></div>
							                <input type="radio" name="options">
							            </label>

							        </div>
								</div>
								<div class="footerNavWrap clearfix">
									<div class="btn btn-success pull-left btn-fyi"><span class="glyphicon glyphicon-chevron-left"></span>INDIETRO</div>
									<div class="btn btn-success pull-right btn-fyi">CONFERMA<span class="glyphicon glyphicon-chevron-right"></span></div>
								</div>
							</div>

			</div>
		</div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4" crossorigin="anonymous"></script>
  </body>
</html>
